<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer (For Free Code Camp)</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="timer.css">




</head>

<body>

  <div id="titleContainer" class="container text-center">
    <h1>Pomodoro Timer</h1>
  </div>
  <div id="pageContainer" class="container text-center">
    <div id="clockContainer">
      <div id="digitalContainer">
        <span id="min">25</span>
        <span id="colon">:</span>
        <span id="sec">00</span>
      </div>
      <div id="analogContainer">
        <div id="barWorkContainer">
          <div id="barWork"></div>
          <div class="barValue">
            <div><button data-linked-control="#workValue" data-spinner-delta="1" class="btn-spinner btn btn-default"><i class="fa fa-caret-up"></i></button></div>
            <div><span id="workValue">25</span> min</div>
            <div><button data-linked-control="#workValue" data-spinner-delta="-1"  id="btnWorkValueDown" class="btn-spinner btn btn-default"><i class="fa fa-caret-down"></i></button></div>
          </div>
        </div>
        <div id="barBreakContainer">
          <div id="barBreak"></div>
          <div class="barValue">
            <div><button data-linked-control="#breakValue" data-spinner-delta="1" class="btn-spinner btn btn-default"><i class="fa fa-caret-up"></i></button></div>
            <div><span id="breakValue">5</span> min</div>
            <div><button data-linked-control="#breakValue" data-spinner-delta="-1"  class="btn-spinner btn btn-default"><i class="fa fa-caret-down"></i></button></div>
          </div>
        </div>
      </div>
      <div id="controlsContainer" class="container-fixed">
        <div class="col-xs-6">
          <button id="btnStart" class="btn btn-default" type="button"><i class="fa fa-2x fa-fw fa-play"></i></button>
        </div>
        <div class="col-xs-6">
          <button id="btnReset" class="btn btn-default" type="button"><i class="fa fa-2x fa-fw fa-refresh"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  <script src="timer.js"></script>




</body>

</html>
