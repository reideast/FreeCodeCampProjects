<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe (For FreeCodeCamp)</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1" id="status"></div>
    </div>
  </div>
  <div class="container" id="board">
    <div class="row">
      <div class="col-xs-4">
        <div class="space" data-space="0"><span class="fa"></span></div>
      </div>
      <div class="col-xs-4">
        <div class="space" data-space="1"><span class="fa"></span></div>
      </div>
      <div class="col-xs-4">
        <div class="space" data-space="2"><span class="fa"></span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div class="space" data-space="3"><span class="fa"></span></div>
      </div>
      <div class="col-xs-4">
        <div class="space" data-space="4"><span class="fa"></span></div>
      </div>
      <div class="col-xs-4">
        <div class="space" data-space="5"><span class="fa"></span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div class="space" data-space="6"><span class="fa"></span></div>
      </div>
      <div class="col-xs-4">
        <div class="space" data-space="7"><span class="fa"></span></div>
      </div>
      <div class="col-xs-4">
        <div class="space" data-space="8"><span class="fa"></span></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1" id="clickToContinue">Click to continue...</div>
    </div>
  </div>
  
  <div id="debug"></div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="tictactoe.js"></script>
</body>

</html>
