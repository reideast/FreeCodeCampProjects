<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A Pen by Andrew Reid East</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="twitch.css">
</head>

<body>
  <div id="containerMain" class="container">
    <header class="row text-center">
      <h1>Twitch Status</h1>
    </header>
  </div>
    <div> Tabs: All Online Offline </div>
    <div id="channels" class="container">
      <div class="row channelContainer" id="channelX">
        <div class="col-sm-2 iconContainer">
          <div class="imgCenter">
            <img class="img-circle" src="http://placehold.it/75x75" width="75" height="75">
          </div>
        </div>
        <div class="col-sm-10 titleContainer">
          <h3>
            Channel Name
          </h3>
          <h4>
            Status Text
          </h4>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="twitch.js"></script>
</body>

</html>
