<html>
<head>
  <style>
    textarea#code {
      width: 20em;
      height: 8em;
    }
    
    pre, #output > div {
      border-left: 2px solid #356;
      padding: 10px;
      margin: 5px;
    }
    .error {
      color: #b01;
      font-weight: bold;
    }
    
    button {
      border-radius: 8px;
      padding: 7px 10px;
    }
  </style>
</head>

<body>
  <textarea id="code">return "hi";</textarea>
  <br>
  <button id="button">Run</button>
  <br>
  <div id="output"></div>

  <script>
    // Your code here.
    document.querySelector("#button").addEventListener("click", function(event) {
      var $code = document.querySelector("#code");
      var $output = document.querySelector("#output");
      
      // console.log("code: '" + $code.value + "'");
      var codeToRun = new Function("", $code.value);
      // console.log("function is: " + codeToRun)
      var $newElem;
      try {
        $newElem = document.createElement("pre");
        $newElem.textContent = codeToRun();
      } catch (e) {
        $newElem = document.createElement("div");
        $newElem.innerHTML = '<span class="error">Error: ' + e.message + "</span>";
      }
      $output.insertBefore($newElem, $output.firstChild);
    });
  // â†’ 5
  </script>
</body>
</html>
