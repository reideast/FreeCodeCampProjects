<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wikipedia API (For FreeCodeCamp)</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="container" id="containerMain">
    <header class="row text-center">
      <h1>wikipedia.access()</h1>
    </header>
    <section id="search" class="row">
      <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
        <form id="searchForm" action="" onsubmit="return searchForIt(this);" class="inline-form">
          <div id="formRow" class="row">
            <div id="textBoxContainer" class="col-sm-7 col-sm-offset-0 col-xs-10 col-xs-offset-1 form-group">
              <label class="sr-only" for="query">Search Terms</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-search"></i>
                </div>
                <input id="query" type="text" class="form-control">
              </div>
            </div>
            <div class="col-sm-3 col-sm-offset-0 col-xs-5 col-xs-offset-2 text-center">
              <button id="executeSearch" class="btn">
                Search
              </button>
            </div>
            <div class="col-sm-2 col-xs-3">
              <a id="executeRandom" class="btn" role="button" href="http://en.wikipedia.org/wiki/Special:Random">
                <i class="glyphicon glyphicon-random"></i>
                <span class="sr-only">Random Article</span>
              </a>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section id="results">

        <div class="well col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <h3 class="text-center">Result Title</h3>

            <img src="http://placehold.it/100x100" width="100" height="100" class="pull-right">
          </div>
          <p class="text-justify">Result text, to be filled in by the JSON file that is retrieved by the API search call and the AJAX asyncronous javascript response ok this is probably enough text here.</p>
        </div>
      </div>-->
    </section>
    


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>
</body>

</html>
