function shuffleQuotes() {
  for (var numShuffles = 0; numShuffles < 2; numShuffles++){
    for (var i = 0; i < quotes.length; i++) {
      var rand = Math.ceil(Math.random() * quotes.length) + 1;
      var temp = quotes[i];
      quotes[i] = quotes[rand];
      quotes[rand] = temp;
    }
  }
}

function getQuote() {
  var tweetURL = "";
  var redditURL = "";
  
  currQuote = (currQuote + 1) % quotes.length;
  console.log(currQuote);
  console.log(quotes[currQuote].quote);
  $("#quote").html("<h3>" + quotes[currQuote].quote + "</h3>");
  tweetURL += quotes[currQuote].quote;
  redditURL += quotes[currQuote].quote;
  if (quotes[currQuote].hasOwnProperty("attrib")) {
    console.log(quotes[currQuote].attrib);
    $("#attrib").html("<h4>" + quotes[currQuote].attrib + "</h4>");
    tweetURL += " - " + quotes[currQuote].attrib;
    redditURL += " - " + quotes[currQuote].attrib;
  }
  else {
    $("#attrib").html("");
  }
  
  tweetURL = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(tweetURL) + "&hashtags=quotation" + "&via=andrewreideast";
  $("#tweetButton").prop("href", tweetURL);
  
  redditURL = "https://www.reddit.com/submit?title=" +  encodeURIComponent(redditURL) + "&url=" + encodeURIComponent("http://codepen.io/andrewreideast/pen/yewRaR");
  $("#redditButton").prop("href", redditURL);
}
